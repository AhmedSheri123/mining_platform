{% load static %}
{% load i18n %}

<style>



  .bottom-bar .nav-link {
    font-size: .75rem; /* Slightly reduce text for small screens */
    line-height: 1;
    color: var(--bs-body-color);
    display: flex;
    flex-direction: column; /* Make icon and text vertical */
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    padding: 0.25rem 0;
  }

.bottom-bar .nav-item {
  flex: 1 1 auto; /* Make each item grow/shrink with available space */
  text-align: center;
}

  .bottom-bar .nav-link .bi {
    font-size: 1.2rem;
    margin-bottom: .2rem;
  }

  .bottom-bar .nav-link.active,
  .bottom-bar .nav-link:focus,
  .bottom-bar .nav-link:hover {
    color: var(--bs-primary);
  }

  @media (max-width: 480px) {
    .bottom-bar .nav-link {
      font-size: .65rem; /* Extra size reduction for very small text */
    }
    .bottom-bar .nav-link .bi {
      font-size: 1rem;
    }
  }

  
  .bottom-bar .nav-link img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  object-fit: cover;
}

/* For small screens */
@media (max-width: 480px) {
  .bottom-bar .nav-link img {
    width: 24px;
    height: 24px;
    margin: 0; /* Remove margin to avoid wrapping */
  }
  .bottom-bar .nav-link span {
    font-size: 0.6rem; /* Reduce text size */
  }
}

</style>

<!-- Content ... -->

<!-- Bottom Bar -->
<nav class="bottom-bar navbar fixed-bottom bg-body-tertiary border-top">
  <div class="container px-3">
    <ul class="nav justify-content-between w-100 text-center">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dashboard' %}" data-path="/{{LANGUAGE_CODE}}/dashboard/overview">
          <i class="bi bi-house-door"></i>
          <span>Home</span>
        </a>
      </li>
      <li class="nav-item position-relative">
        <a class="nav-link" href="{% url 'my_devices' %}" data-path="/{{LANGUAGE_CODE}}/dashboard/devices">
          <i class="bi bi-cpu"></i>
          <span>Devices</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link position-relative" href="{% url 'transactions' %}" data-path="/{{LANGUAGE_CODE}}/dashboard/accounts/transactions/">
          <i class="bi bi-arrow-left-right"></i>
          <span>Withdraw</span>
          <!-- Notifications badge -->
          {% comment %} <span class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-danger">
            3
            <span class="visually-hidden">Unread notifications</span>
          </span> {% endcomment %}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link position-relative" href="{% url 'deposit' %}" data-path="/{{LANGUAGE_CODE}}/dashboard/accounts/deposit/">
          <i class="bi bi-wallet2"></i>
          <span>Deposit</span>
          {% comment %} <!-- Notifications badge -->
          <span class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-danger">
            3
            <span class="visually-hidden">Unread notifications</span>
          </span> {% endcomment %}
        </a>
      </li>
      
      <li class="nav-item position-relative">
        <a class="nav-link" href="https://t.me/miningsaves" target="_blank">
          <i class="bi bi-headset"></i>
          <span>Customer support</span>
        </a>
      </li>

      <!-- <li class="nav-item">
        <a class="nav-link" href="{% url 'Main' %}" data-path="/{{LANGUAGE_CODE}}/dashboard/accounts/Main">

                {% if user.profile.img_base64 %}
                <img src="{{user.profile.img_base64}}" alt="" class="rounded-circle me-2">
                {% else %}
                <img src="{% static 'img/profile_default/default-profile-img-2.png' %}" alt="" 
                    class="rounded-circle me-2">
                {% endif %}

        </a>
      </li> -->
    </ul>
  </div>
</nav>


<script>
  // Activate current item based on current path
  (function () {
    const path = location.pathname.replace(/\/+$/, '') || '/';
    document.querySelectorAll('.bottom-bar .nav-link').forEach(a => {
      const target = (a.dataset.path || a.getAttribute('href') || '').replace(/\/+$/, '') || '/';
      if (path === target || (target !== '/' && path.startsWith(target))) {
        a.classList.add('active');
      }
    });
  })();
</script>
