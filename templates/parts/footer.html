{% load static %}
{% load i18n %}

<footer class="py-5 border-top px-3 px-lg-5 bg-light " dir="rtl">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      
      <!-- روابط -->
      <div class="col">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="{% url 'index' %}" class="nav-link p-0 text-body-secondary">الرئيسية</a>
          </li>
          <li class="nav-item mb-2">
            <a href="#faq" class="nav-link p-0 text-body-secondary">الأسئلة الشائعة</a>
          </li>
          <li class="nav-item mb-2">
            <a href="/{{LANGUAGE_CODE}}/#contact-us" class="nav-link p-0 text-body-secondary">اتصل بنا</a>
          </li>
          <li class="nav-item mb-2">
            <a href="{% url 'PrivacyPolicy' %}" class="nav-link p-0 text-body-secondary">سياسة الخصوصية</a>
          </li>
          <li class="nav-item mb-2">
            <a href="{% url 'Signup' %}" class="nav-link p-0 text-body-secondary">ابدأ بالتعدين</a>
          </li>
        </ul>
      </div>

      <!-- الاشتراك -->
      <div class="col">
        <form method="get" action="{% url 'SubscribeToUs' %}">
          <h5 class="fw-bold">اشترك في نشرتنا البريدية</h5>
          <p class="text-muted">ملخص شهري لأحدث الأخبار والتحديثات منّا.</p>
          <div class="d-flex flex-column flex-sm-row gap-2">
            <input id="newsletter1" type="email" class="form-control" name="email" 
                   placeholder="البريد الإلكتروني" required>
            <button class="btn btn-success" type="submit">اشتراك</button>
          </div>
        </form>
      </div>
    </div>

    <hr class="my-4">

    <!-- شعار + حقوق -->
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <div class="d-flex align-items-center mb-3 mb-md-0">
        <a href="/" class="me-2 text-body-secondary text-decoration-none">
          <img width="100" src="{% static 'img/softmsg-logo.png' %}" alt="SOFTmsg Logo">
        </a>
        <span class="text-body-secondary">© 2026 USEminer. جميع الحقوق محفوظة.</span>
      </div>

      {% comment %} <!-- السوشيال ميديا -->
      <ul class="nav list-unstyled d-flex fs-4">
        <li class="ms-3">
          <a class="text-body-secondary" href="https://www.facebook.com/share/1CjTiEF9cv/">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="https://www.instagram.com/softmsg.c/">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
        </li>
      </ul> {% endcomment %}
    </div>
  </div>
</footer>
